<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="task-body">
        <div class="status-bar">
          JavaScript Stopwatch
        </div>
        <div class="display-watch">
          <div class="display-digital-clock">
              <div class="d-clock">
                <span class="hour">00</span>
                <span class="separetor">:</span>
                <span class="min">00</span>
                <span class="separetor">:</span>
                <span class="sec">00</span>
                <span class="separetor">:</span>
                <span class="msec">00</span>
              </div>
          </div>
        </div>
        <div class="btn-group">
          <button type="button" name="button" class="btn start-btn">Start</button>
          <button type="button" name="button" class="btn stop-btn">Stop</button>
          <button type="button" name="button" class="btn reset-btn">Reset</button>
        </div>

        <a href="https://github.com/mehedihasanhr/Stopwatch_by_vanilla_JavaScript" class="bottom">
           GitHub
        </a>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
